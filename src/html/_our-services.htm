<section class="attendance">
    <div class="container">
        <div class="attendance__content">
            <div class="attendance__info">
                <h1 class="attendance__title section-title">Наши услуги</h1>

                <p class="attendance__description">
                    Для каждой организации мы составляем индивидуальные системы обслуживания.
                </p>

                <button
                    data-modal="#applicationModal"
                    type="button"
                    class="attendance__button button-primary desktop"
                >
                    Заявка
                </button>
            </div>

            <div class="attendance__posters">
                <div class="attendance__poster --big">
                    <img src="../img/attendance/attendance-poster-big.webp" alt="" />
                </div>
                <div class="attendance__poster --small desktop">
                    <img src="../img/attendance/attendance-poster-small.webp" alt="" />
                </div>
            </div>

            <div class="attendance__text">
                <h2 class="attendance__text-title">Организация питания</h2>

                <div class="attendance__text-description">
                    Мы готовы предложить наши лучшие кейтеринговые услуги и создать Вам изысканные закуски и
                    блюда, которые будут отвечать Вашим потребностям.
                </div>

                <button
                    data-modal="#applicationModal"
                    type="button"
                    class="attendance__button button-primary mobile"
                >
                    Заявка
                </button>
            </div>
        </div>
    </div>
</section>
